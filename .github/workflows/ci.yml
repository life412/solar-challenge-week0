name: CI

on:
  push:
    branches: [ "setup-task" ]
  pull_request:
    branches: [ "setup-task" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run a simple check
        run: echo "Workflow is working!"
