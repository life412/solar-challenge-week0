name: CI

on:
  push:
    branches: [ "setup-task" ]
  pull_request:
    branches: [ "setup-task" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Upgrade pip and install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: run a simple test to verify install
      - name: Test imports
        run: |
          python -c "import pandas; import numpy; import matplotlib; import seaborn; import streamlit"
